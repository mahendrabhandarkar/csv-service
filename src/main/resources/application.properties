spring.application.name=csv-service

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:csv-service-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console (for testing and debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate ddl auto (can be create, create-drop, update, validate)
spring.jpa.hibernate.ddl-auto=update

# Logging level for SQL (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.task.scheduling.pool.size=1
